$monitor1 = HDMI-A-1 # Acer Technologies V247Y 0x10501B82
$monitor2 = eDP-1 # BOE 0x0812

$wallpaper1 = ~/.config/hypr/wallpapers/black-hole.png

exec-once = hyprctl hyprpaper preload "$wallpaper1" 
exec-once = sleep 3 && hyprctl hyprpaper wallpaper "$monitor1, $wallpaper1"
exec-once = waybar 

bind = $mainMod, GRAVE, togglespecialworkspace, special
bind = $mainMod SHIFT, GRAVE, movetoworkspace, special
bind = $mainMod, Q, workspace, 1
bind = $mainMod SHIFT, Q, movetoworkspace, 1
bind = $mainMod, A, workspace, 2
bind = $mainMod SHIFT, A, movetoworkspace, 2
bind = $mainMod, S, workspace, 3
bind = $mainMod SHIFT, S, movetoworkspace, 3
bind = $mainMod, D, workspace, 4
bind = $mainMod SHIFT, D, movetoworkspace, 4
bind = $mainMod, F, workspace, 5
bind = $mainMod SHIFT, F, movetoworkspace, 5
bind = $mainMod, G, workspace, 6
bind = $mainMod SHIFT, G, movetoworkspace, 6
bind = $mainMod, Z, workspace, 7
bind = $mainMod SHIFT, Z, movetoworkspace, 7
bind = $mainMod, X, workspace, 8
bind = $mainMod SHIFT, X, movetoworkspace, 8
bind = $mainMod, C, workspace, 9
bind = $mainMod SHIFT, C, movetoworkspace, 9
bind = $mainMod, V, workspace, 10
bind = $mainMod SHIFT, V, movetoworkspace, 10
