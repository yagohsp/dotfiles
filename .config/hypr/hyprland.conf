$mainMod = SUPER 

source=~/.config/hypr/hypr-workspace.conf
source=~/.config/hypr/hypr-theme.conf

### ENVIRONMENT VARIABLES ###
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-

## JAPANESE KEYBOARD ##
env = XMODIFIERS,@im=fcitx
env = QT_QPA_PLATFORM,wayland

### MONITORS ###
monitor = , preferred, auto, 1
monitor = $monitor1, 1920x1080@60.00Hz, 0x0, 1
monitor = $monitor2, 1920x1080@60.00Hz, 1920x0, 1
exec-once = xrandr --output $monitor1 --primary

exec-once = hyprpaper 

### PROGRAMS ###
$terminal = kitty
$browser = zen-browser
$fileManager = nautilus
$menu = rofi -show drun -drun-match-fields name
$commands = rofi -show run -drun-match-fields name

### AUTOSTART ###
exec-once = wl-paste --watch cliphist store
exec-once = fcitx5 &
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = hyprctl dispatch workspace 6
exec-once = hyprctl dispatch workspace 2
exec-once = walker --gapplication-service

### GLOBAL KEYBINDINGS ###
bind = ,mouse:277, pass, class:discord
bind = ,mouse:277, focuswindow, class:discord
bind = ,mouse:277, sendshortcut, mouse:277, class:discord
bind = ,mouse:277, focuscurrentorlast

### KEYBINDINGS ###
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, R, exec, $commands
bind = $mainMod, BACKSPACE, killactive
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, T, fullscreen, 1
bind = $mainMod, R, togglefloating, active
bind = $mainMod, R, exec, hyprctl dispatch resizeactive exact 800 500
bind = $mainMod, R, exec, hyprctl dispatch centerwindow
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod CTRL SHIFT, BACKSPACE, exec, shutdown now

## COMMANDS ##
bind = $mainMod, I, exec, hyprpicker -a

# bind = $mainMod SHIFT, TAB, exec, hyprlock
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -3%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +3%

# show clipboard history with rofi
bind = $mainMod, P, exec, cliphist list | rofi -dmenu -p "Search" -config ~/.config/rofi/large.rasi | cliphist decode | wl-copy && wtype -M ctrl -M shift -k v -m ctrl -m shift

# hide waybar #
bind = $mainMod, Y, exec, bash -c 'kill -SIGUSR1 $(cat /tmp/waybar.pid)'
bind = $mainMod SHIFT, Y, exec, bash -c 'kill -SIGUSR1 $(cat /tmp/waybar2.pid)'

# screenshot #
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh
bind = SHIFT, PRINT, exec, ~/.config/hypr/scripts/screenshot-save.sh
bind = CTRL SHIFT, PRINT, exec, ~/.config/hypr/scripts/screenshot-edit.sh
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/tesseract_ocr.sh

# keyboard language toggle
bind = $mainMod, COMMA, exec, ~/.config/hypr/scripts/toggle_keyboard.sh

# Move focus with mainMod + arrow keys
# bind = $mainMod, TAB, cyclenext, l
bind = $mainMod, TAB, focusmonitor, +1
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows
bind = $mainMod SHIFT, L, exec, hyprctl dispatch swapwindow r
bind = $mainMod SHIFT, H, exec, hyprctl dispatch swapwindow l
bind = $mainMod SHIFT, K, exec, hyprctl dispatch swapwindow d
bind = $mainMod SHIFT, J, exec, hyprctl dispatch swapwindow u

# Gaming workspace
bind = $mainMod, ESCAPE, togglespecialworkspace
bind = $mainMod SHIFT, ESCAPE, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = 1, monitor:$monitor1
workspace = 2, monitor:$monitor1, persistent:true
workspace = 3, monitor:$monitor1, persistent:true
workspace = 4, monitor:$monitor1, persistent:true
workspace = 5, monitor:$monitor1, persistent:true
workspace = 6, monitor:$monitor1, persistent:true
workspace = 7, monitor:$monitor2, persistent:true
workspace = 8, monitor:$monitor2, persistent:true
workspace = 9, monitor:$monitor2, persistent:true
workspace = 10, monitor:$monitor2, persistent:true


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
    disable_splash_rendering = true
    col.splash = 0x00000000
}

binds {
    hide_special_on_workspace_change = true
}


### INPUT ###
input {
    kb_layout = us
    kb_options =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


### WINDOWS AND WORKSPACES ###

# tags
windowrulev2 = float, tag:float
windowrulev2 = center, tag:float
windowrulev2 = size 900 600, tag:float

windowrulev2 = float, tag:bigfloat
windowrulev2 = center, tag:bigfloat
windowrulev2 = size 1600 800, tag:bigfloat

# rules
windowrulev2 = tag +bigfloat, title:Steam
windowrulev2 = tag +float, class:.*pavucontrol.*
windowrulev2 = tag +float, class:org.gnome.Nautilus
windowrulev2 = tag +float, title:Oklch Color Picker

# groups
# windowrulev2 = group, class:.*steam.*
windowrulev2 = group, class:org.qbittorrent.qBittorrent
windowrulev2 = group, class:vlc

# app in specific workspace
windowrulev2 = workspace special, class:Spotify
windowrulev2 = workspace 7, class:.*Whatsapp.*
windowrulev2 = workspace 7, class:discord
windowrulev2 = workspace 7, class:.*Teams.*
windowrulev2 = workspace 7, class:unsupportedbrowsermicrosoftteams.*
# windowrulev2 = workspace 7, class:steam
# windowrulev2 = workspace 1, class:.steam_app.*

### STYLES RULES ####
windowrule   = bordersize 2, onworkspace:s[true]
windowrulev2 = bordersize 2, fullscreen:1

### LOOK AND FEEL ###
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = false

    col.active_border = $active_border
    col.inactive_border = $inactive_border

    allow_tearing = false
    layout = dwindle
}

group {
  col.border_active = $active_border
  col.border_inactive = $inactive_border

  groupbar {
    font_size = 14
    height = 22
    col.active = $active_border
    col.inactive = $inactive_border
    gradients = true
    indicator_gap = 0
    indicator_height = 0
    gaps_out = 0
  }
}


decoration {
    active_opacity = 1
    inactive_opacity = 1
    dim_special = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
    }

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

