set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run ~/.config/tmux/plugins/tpm/tpm
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
run ~/.config/tmux/plugins/tmux-pain-control/pain_control.tmux


# Some basic mocha colors.
set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -gF window-status-current-format "#[fg=#{@ctp_crust},bg=#{@ctp_mauve}]#[fg=#181825,reverse]î‚¶#[none]#I #[fg=#cdd6f4,bg=#{@thm_surface_1}] #W "


set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g status-left-length 100
set -g status-right ""
set -g status-right-length 100
set -g status-left ""

set-option -g status-position top
set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g @pane_resize "20"

set-option -g prefix C-Space
set-window-option -g mode-keys vi

bind r source-file ~/.config/tmux/.tmux.conf 

