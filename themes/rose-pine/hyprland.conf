$bg = rgb(1e1e2e)
$border = rgb(F9B6E4)
$active_border = rgb(6C649E)
$active_border_f = rgb(dddddd)
$inactive_border = $bg
$special_border = $active_border

# fullscreen
windowrule = bordercolor rgba(ffffff00) rgba(ffffff00), floating:0, onworkspace:w[tv1]
windowrule = bordercolor $active_border_f $active_border_f,  onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# No gaps when only
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# special workspace
workspace = s[true],gapsout:30
